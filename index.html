<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>GDP Analysis</title>

  <link rel="stylesheet" type="text/css" href= "boot.css">

</head>
<body>

<!-- <h3>
      Economic Growth </h3> -->

      <h1><p class="text-info">Economic Growth</p></h1>
<h2>
      <small class="text-muted">GDP Analysis by Country</small>
    </h2>


    <ul class="nav nav-tabs">
    
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#life-ex">Life Expectancy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#bar">Bar Graph</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#capita">Per Capita</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#growth">Economic Growth</a>
      </li>
    </ul>


    <div id="myTabContent" class="tab-content">
  
      <div class="tab-pane fade active show" id="life-ex">
        <p><iframe src="https://ourworldindata.org/grapher/life-expectancy" style="width: 100%; height: 600px; border: 0px none;"></iframe></p>
      </div>
      <div class="tab-pane fade active show" id="bar">
        <p><iframe src="https://ourworldindata.org/grapher/median-age" style="width: 100%; height: 600px; border: 0px none;"></iframe></p>
      </div>
      <div class="tab-pane fade active show" id="capita">
        <p><iframe src="https://ourworldindata.org/grapher/life-expectancy-vs-gdp-per-capita" style="width: 100%; height: 600px; border: 0px none;"></iframe></p>
      </div>
      <div class="tab-pane fade active show" id="growth">
        <p><iframe src="https://ourworldindata.org/grapher/GDP-per-capita-in-the-uk-since-1270" style="width: 100%; height: 600px; border: 0px none;"></iframe></p>
      </div>
</html>
